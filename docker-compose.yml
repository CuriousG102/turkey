web:
  restart: always
  build: ./web
  expose:
    - "8000"
  links:
    - postgres:postgres
  env_file: .env
  working_dir: /usr/src/app/turkey
  command: /usr/local/bin/gunicorn adoption_stories.wsgi:application -w 2 -b :8000

nginx:
  restart: always
  build: ./nginx/
  ports:
    - "80:80"
  links:
    - web:web

postgres:
  restart: always
  image: postgres:latest
  volumes_from:
    - data
  ports:
    - "5432:5432"

data:
  restart: always
  image: postgres:latest
  volumes:
    - /var/lib/postgresql
  command: "true"
